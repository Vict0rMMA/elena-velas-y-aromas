<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elena Velas y Aromas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            line-height: 1.6;
        }

        .header {
            background: #D4AF37;
            color: #000;
            padding: 15px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 0.9rem;
        }

        .main {
            margin-top: 100px;
            padding: 20px;
        }

        .hero {
            text-align: center;
            padding: 30px 0;
            background: rgba(212, 175, 55, 0.1);
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .hero h2 {
            color: #D4AF37;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .hero p {
            color: #ccc;
            margin-bottom: 20px;
        }

        .btn {
            background: #D4AF37;
            color: #000;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h3 {
            color: #D4AF37;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #D4AF37;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .card h4 {
            color: #D4AF37;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .card p {
            color: #fff;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card button {
            background: #D4AF37;
            color: #000;
            border: none;
            padding: 8px 15px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }

        .floating {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #D4AF37;
            color: #000;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1000;
        }

        .whatsapp {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #25D366;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1000;
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff4444;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: #1a1a1a;
            border: 2px solid #D4AF37;
            border-radius: 15px;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            color: #D4AF37;
        }

        .close {
            background: none;
            border: none;
            color: #D4AF37;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .cart-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px 0;
            border-bottom: 1px solid #D4AF37;
        }

        .cart-item img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item h4 {
            color: #fff;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .cart-item p {
            color: #D4AF37;
            font-weight: bold;
        }

        .remove {
            background: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .total {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #D4AF37;
        }

        .total h4 {
            color: #D4AF37;
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .checkout {
            background: #D4AF37;
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.2rem;
            }
            
            .header p {
                font-size: 0.8rem;
            }
            
            .main {
                padding: 15px;
            }
            
            .hero h2 {
                font-size: 1.5rem;
            }
            
            .grid {
                gap: 10px;
            }
            
            .card {
                padding: 12px;
            }
            
            .card img {
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Elena Velas y Aromas</h1>
        <p>Donde el aroma y la luz se encuentran</p>
    </header>

    <main class="main">
        <section class="hero">
            <h2>âœ¨ Velas Artesanales âœ¨</h2>
            <p>Ilumina tus momentos especiales</p>
            <button class="btn" onclick="scrollToProducts()">Ver Productos</button>
        </section>

        <section class="section">
            <h3>Nuestros Productos</h3>
            <div class="grid" id="products">
                <!-- Productos se cargarÃ¡n aquÃ­ -->
            </div>
        </section>
    </main>

    <button class="floating" onclick="showCart()">
        ðŸ›’
        <span class="cart-count" id="cart-count">0</span>
    </button>

    <button class="whatsapp" onclick="openWhatsApp()">
        ðŸ“±
    </button>

    <div class="modal" id="cart-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Carrito de Compras</h3>
                <button class="close" onclick="hideCart()">Ã—</button>
            </div>
            <div id="cart-items">
                <!-- Items del carrito -->
            </div>
            <div class="total">
                <h4>Total: $<span id="total">0</span></h4>
                <button class="checkout" onclick="checkout()">Comprar por WhatsApp</button>
            </div>
        </div>
    </div>

    <script>
        // Productos
        const products = [
            { id: 1, name: "Vela de Amor", price: 25000, image: "assets/productos/amoryamistad.png" },
            { id: 2, name: "Vela Baby Shower", price: 30000, image: "assets/productos/catalogo de baby shower/babyshowers.png" },
            { id: 3, name: "Vela Primera ComuniÃ³n", price: 35000, image: "assets/productos/catalogo de primera comunion/primera comunion.png" },
            { id: 4, name: "Vela NavideÃ±a", price: 28000, image: "assets/productos/catalogo de navidad/navidad.jpeg" },
            { id: 5, name: "Vela Decorativa 1", price: 22000, image: "assets/productos/2.png" },
            { id: 6, name: "Vela Decorativa 2", price: 26000, image: "assets/productos/3.png" },
            { id: 7, name: "Vela Decorativa 3", price: 24000, image: "assets/productos/4.png" },
            { id: 8, name: "Vela Decorativa 4", price: 32000, image: "assets/productos/5.png" }
        ];

        let cart = [];

        function loadProducts() {
            const container = document.getElementById('products');
            container.innerHTML = '';

            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" onerror="this.src='assets/logo.png'">
                    <h4>${product.name}</h4>
                    <p>$${product.price.toLocaleString()}</p>
                    <button onclick="addToCart(${product.id})">Agregar</button>
                `;
                container.appendChild(card);
            });
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existing = cart.find(item => item.id === productId);

            if (existing) {
                existing.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            updateCart();
            showNotification('Producto agregado al carrito');
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCart();
        }

        function updateCart() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cart-count').textContent = totalItems;

            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';

            if (cart.length === 0) {
                cartItems.innerHTML = '<p style="text-align: center; color: #ccc;">Carrito vacÃ­o</p>';
                return;
            }

            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" onerror="this.src='assets/logo.png'">
                    <div class="cart-item-info">
                        <h4>${item.name}</h4>
                        <p>$${item.price.toLocaleString()} x ${item.quantity}</p>
                    </div>
                    <button class="remove" onclick="removeFromCart(${item.id})">Eliminar</button>
                `;
                cartItems.appendChild(cartItem);
            });

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('total').textContent = total.toLocaleString();
        }

        function showCart() {
            document.getElementById('cart-modal').style.display = 'flex';
            updateCart();
        }

        function hideCart() {
            document.getElementById('cart-modal').style.display = 'none';
        }

        function checkout() {
            if (cart.length === 0) {
                alert('Carrito vacÃ­o');
                return;
            }

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const message = `Hola! Quiero comprar estos productos por $${total.toLocaleString()}. Â¿PodrÃ­as ayudarme?`;
            const url = `https://api.whatsapp.com/send/?phone=573008220389&text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        }

        function openWhatsApp() {
            const message = 'Hola! Estoy interesado en las velas. Â¿Me das mÃ¡s informaciÃ³n?';
            const url = `https://api.whatsapp.com/send/?phone=573008220389&text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        }

        function scrollToProducts() {
            document.getElementById('products').scrollIntoView({ behavior: 'smooth' });
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 120px;
                right: 20px;
                background: #D4AF37;
                color: #000;
                padding: 10px 20px;
                border-radius: 25px;
                font-weight: bold;
                z-index: 3000;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 2000);
        }

        // Cerrar modal al hacer clic fuera
        document.getElementById('cart-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                hideCart();
            }
        });

        // Cargar productos al iniciar
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
            updateCart();
        });
    </script>
</body>
</html>
