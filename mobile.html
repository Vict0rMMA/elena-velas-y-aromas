<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elena Velas y Aromas - MÃ³vil v2.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* HEADER SIMPLE */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #D4AF37;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
        }

        .brand-text h1 {
            font-size: 1.1rem;
            color: #D4AF37;
            margin: 0;
        }

        .brand-text p {
            font-size: 0.7rem;
            color: #ccc;
            margin: 0;
        }

        .cart-btn {
            background: linear-gradient(135deg, #D4AF37, #FFD700);
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-size: 1.1rem;
            cursor: pointer;
            position: relative;
            transition: transform 0.3s ease;
        }

        .cart-btn:hover {
            transform: scale(1.1);
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff4444;
            color: #fff;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
        }

        /* HERO SECTION */
        .hero {
            margin-top: 60px;
            padding: 40px 20px;
            text-align: center;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.1), rgba(255, 215, 0, 0.1));
        }

        .hero h2 {
            font-size: 1.8rem;
            color: #D4AF37;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1rem;
            color: #ccc;
            margin-bottom: 30px;
        }

        .cta-btn {
            background: linear-gradient(135deg, #D4AF37, #FFD700);
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .cta-btn:hover {
            transform: translateY(-2px);
        }

        /* CATEGORIES */
        .categories {
            padding: 30px 20px;
        }

        .categories h3 {
            text-align: center;
            color: #D4AF37;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .category-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-card:hover {
            background: rgba(212, 175, 55, 0.2);
            transform: translateY(-5px);
        }

        .category-card i {
            font-size: 2rem;
            color: #D4AF37;
            margin-bottom: 10px;
        }

        .category-card h4 {
            color: #fff;
            font-size: 0.9rem;
        }

        /* PRODUCTS */
        .products {
            padding: 30px 20px;
        }

        .products h3 {
            text-align: center;
            color: #D4AF37;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .product-image {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }

        .product-info {
            padding: 15px;
        }

        .product-name {
            color: #fff;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .product-price {
            color: #D4AF37;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .add-to-cart {
            background: linear-gradient(135deg, #D4AF37, #FFD700);
            color: #000;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .add-to-cart:hover {
            transform: scale(1.05);
        }

        /* FLOATING CART */
        .floating-cart {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #D4AF37, #FFD700);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .floating-cart:hover {
            transform: scale(1.1);
        }

        .floating-cart .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff4444;
            color: #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
        }

        /* WHATSAPP BUTTON */
        .whatsapp-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #25D366;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .whatsapp-btn:hover {
            transform: scale(1.1);
        }

        /* CART MODAL */
        .cart-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .cart-content {
            background: #1a1a1a;
            border: 1px solid #D4AF37;
            border-radius: 15px;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            color: #D4AF37;
        }

        .close-cart {
            background: none;
            border: none;
            color: #D4AF37;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .cart-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
        }

        .cart-item img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            color: #fff;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .cart-item-price {
            color: #D4AF37;
            font-weight: 600;
        }

        .remove-item {
            background: #ff4444;
            border: none;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .cart-total {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(212, 175, 55, 0.3);
        }

        .cart-total h4 {
            color: #D4AF37;
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .checkout-btn {
            background: linear-gradient(135deg, #D4AF37, #FFD700);
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }

        /* RESPONSIVE */
        @media (max-width: 480px) {
            .header {
                height: 55px;
                padding: 0 15px;
            }

            .logo {
                width: 30px;
                height: 30px;
            }

            .brand-text h1 {
                font-size: 1rem;
            }

            .brand-text p {
                font-size: 0.6rem;
            }

            .cart-btn {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }

            .hero {
                padding: 30px 15px;
            }

            .hero h2 {
                font-size: 1.5rem;
            }

            .categories, .products {
                padding: 20px 15px;
            }

            .category-grid, .product-grid {
                gap: 10px;
            }

            .category-card, .product-card {
                padding: 15px;
            }

            .product-image {
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="logo-section">
            <img src="assets/logo.png" alt="Elena Velas" class="logo">
            <div class="brand-text">
                <h1>Elena</h1>
                <p>VELAS Y AROMAS</p>
            </div>
        </div>
        <button class="cart-btn" onclick="showCart()">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count" id="cart-count">0</span>
        </button>
    </header>

    <!-- HERO SECTION -->
    <section class="hero">
        <h2>â¨ Donde el aroma y la luz se encuentran â¨</h2>
        <p>Velas artesanales que iluminan tus momentos especiales</p>
        <button class="cta-btn" onclick="scrollToProducts()">Ver CatÃ¡logo</button>
    </section>

    <!-- CATEGORIES -->
    <section class="categories">
        <h3>Nuestras CategorÃ­as</h3>
        <div class="category-grid">
            <div class="category-card" onclick="filterProducts('amor')">
                <i class="fas fa-heart"></i>
                <h4>ð Amor y Amistad</h4>
            </div>
            <div class="category-card" onclick="filterProducts('baby')">
                <i class="fas fa-baby"></i>
                <h4>ð¶ Baby Shower</h4>
            </div>
            <div class="category-card" onclick="filterProducts('comunion')">
                <i class="fas fa-church"></i>
                <h4>âï¸ Primera ComuniÃ³n</h4>
            </div>
            <div class="category-card" onclick="filterProducts('navidad')">
                <i class="fas fa-tree"></i>
                <h4>ð Navidad</h4>
            </div>
        </div>
    </section>

    <!-- PRODUCTS -->
    <section class="products" id="products">
        <h3>Nuestros Productos</h3>
        <div class="product-grid" id="product-grid">
            <!-- Productos se cargarÃ¡n dinÃ¡micamente -->
        </div>
    </section>

    <!-- FLOATING CART -->
    <button class="floating-cart" onclick="showCart()">
        <i class="fas fa-shopping-cart"></i>
        <span class="cart-count" id="floating-cart-count">0</span>
    </button>

    <!-- WHATSAPP BUTTON -->
    <button class="whatsapp-btn" onclick="openWhatsApp()">
        <i class="fab fa-whatsapp"></i>
    </button>

    <!-- CART MODAL -->
    <div class="cart-modal" id="cart-modal">
        <div class="cart-content">
            <div class="cart-header">
                <h3>Carrito de Compras</h3>
                <button class="close-cart" onclick="hideCart()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="cart-items">
                <!-- Items del carrito se cargarÃ¡n dinÃ¡micamente -->
            </div>
            <div class="cart-total">
                <h4>Total: $<span id="cart-total">0</span></h4>
                <button class="checkout-btn" onclick="checkout()">Finalizar Compra</button>
            </div>
        </div>
    </div>

    <script>
        // Datos de productos
        const products = [
            { id: 1, name: "Vela de Amor", price: 25000, image: "assets/productos/amoryamistad.png", category: "amor" },
            { id: 2, name: "Vela Baby Shower", price: 30000, image: "assets/productos/catalogo de baby shower/babyshowers.png", category: "baby" },
            { id: 3, name: "Vela Primera ComuniÃ³n", price: 35000, image: "assets/productos/catalogo de primera comunion/primera comunion.png", category: "comunion" },
            { id: 4, name: "Vela NavideÃ±a", price: 28000, image: "assets/productos/catalogo de navidad/navidad.jpeg", category: "navidad" },
            { id: 5, name: "Vela Decorativa 1", price: 22000, image: "assets/productos/2.png", category: "amor" },
            { id: 6, name: "Vela Decorativa 2", price: 26000, image: "assets/productos/3.png", category: "baby" },
            { id: 7, name: "Vela Decorativa 3", price: 24000, image: "assets/productos/4.png", category: "comunion" },
            { id: 8, name: "Vela Decorativa 4", price: 32000, image: "assets/productos/5.png", category: "navidad" }
        ];

        // Carrito
        let cart = [];

        // Cargar productos
        function loadProducts() {
            const productGrid = document.getElementById('product-grid');
            productGrid.innerHTML = '';

            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <h4 class="product-name">${product.name}</h4>
                        <p class="product-price">$${product.price.toLocaleString()}</p>
                        <button class="add-to-cart" onclick="addToCart(${product.id})">
                            <i class="fas fa-cart-plus"></i> AÃ±adir
                        </button>
                    </div>
                `;
                productGrid.appendChild(productCard);
            });
        }

        // AÃ±adir al carrito
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            updateCartDisplay();
            showCartNotification();
        }

        // Actualizar display del carrito
        function updateCartDisplay() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cart-count').textContent = totalItems;
            document.getElementById('floating-cart-count').textContent = totalItems;

            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';

            if (cart.length === 0) {
                cartItems.innerHTML = '<p style="text-align: center; color: #ccc;">Tu carrito estÃ¡ vacÃ­o</p>';
                return;
            }

            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div class="cart-item-info">
                        <h4 class="cart-item-name">${item.name}</h4>
                        <p class="cart-item-price">$${item.price.toLocaleString()} x ${item.quantity}</p>
                    </div>
                    <button class="remove-item" onclick="removeFromCart(${item.id})">
                        <i class="fas fa-trash"></i>
                    </button>
                `;
                cartItems.appendChild(cartItem);
            });

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('cart-total').textContent = total.toLocaleString();
        }

        // Remover del carrito
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartDisplay();
        }

        // Mostrar carrito
        function showCart() {
            document.getElementById('cart-modal').style.display = 'flex';
            updateCartDisplay();
        }

        // Ocultar carrito
        function hideCart() {
            document.getElementById('cart-modal').style.display = 'none';
        }

        // Filtrar productos
        function filterProducts(category) {
            const productGrid = document.getElementById('product-grid');
            productGrid.innerHTML = '';

            const filteredProducts = products.filter(product => product.category === category);

            filteredProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <h4 class="product-name">${product.name}</h4>
                        <p class="product-price">$${product.price.toLocaleString()}</p>
                        <button class="add-to-cart" onclick="addToCart(${product.id})">
                            <i class="fas fa-cart-plus"></i> AÃ±adir
                        </button>
                    </div>
                `;
                productGrid.appendChild(productCard);
            });
        }

        // Scroll a productos
        function scrollToProducts() {
            document.getElementById('products').scrollIntoView({ behavior: 'smooth' });
        }

        // Abrir WhatsApp
        function openWhatsApp() {
            const message = encodeURIComponent("Hola ð, estoy interesado en las velas. Â¿Me das mÃ¡s informaciÃ³n?");
            const whatsappUrl = `https://api.whatsapp.com/send/?phone=573008220389&text=${message}`;
            window.open(whatsappUrl, '_blank');
        }

        // Finalizar compra
        function checkout() {
            if (cart.length === 0) {
                alert('Tu carrito estÃ¡ vacÃ­o');
                return;
            }

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const message = encodeURIComponent(`Hola! Quiero comprar estos productos por un total de $${total.toLocaleString()}. Â¿PodrÃ­as ayudarme con el proceso?`);
            const whatsappUrl = `https://api.whatsapp.com/send/?phone=573008220389&text=${message}`;
            window.open(whatsappUrl, '_blank');
        }

        // NotificaciÃ³n de carrito
        function showCartNotification() {
            // Crear notificaciÃ³n temporal
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 80px;
                right: 20px;
                background: #D4AF37;
                color: #000;
                padding: 10px 20px;
                border-radius: 25px;
                font-weight: 600;
                z-index: 3000;
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = 'Â¡Producto aÃ±adido al carrito!';
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 2000);
        }

        // Cerrar carrito al hacer clic fuera
        document.getElementById('cart-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                hideCart();
            }
        });

        // Cargar productos al iniciar
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
            updateCartDisplay();
        });
    </script>
</body>
</html>
