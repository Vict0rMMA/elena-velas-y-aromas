<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elena Velas y Aromas - Cargando...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: #f5f5dc;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .loading-container {
            max-width: 400px;
            padding: 40px 20px;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #D4AF37 0%, #FFD700 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #000;
            font-size: 14px;
            text-align: center;
            line-height: 1.2;
            margin: 0 auto 30px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        h1 {
            color: #D4AF37;
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .subtitle {
            color: #f5f5dc;
            font-size: 1rem;
            margin-bottom: 30px;
            opacity: 0.8;
        }
        
        .loading-text {
            color: #D4AF37;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(212, 175, 55, 0.3);
            border-top: 4px solid #D4AF37;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .device-info {
            margin-top: 30px;
            padding: 15px;
            background: rgba(212, 175, 55, 0.1);
            border-radius: 10px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">
            Elena<br>VELAS Y<br>AROMAS
        </div>
        
        <h1>Elena Velas y Aromas</h1>
        <p class="subtitle">Donde el aroma, la luz y el detalle se encuentran</p>
        
        <div class="loading-text">Optimizando experiencia para tu dispositivo...</div>
        <div class="spinner"></div>
        
        <div class="device-info" id="device-info">
            Detectando dispositivo...
        </div>
    </div>

    <script>
        // Detectar tipo de dispositivo
        function detectDevice() {
            const userAgent = navigator.userAgent.toLowerCase();
            const isMobile = /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(userAgent);
            const isTablet = /ipad|android(?!.*mobile)/i.test(userAgent);
            const screenWidth = window.innerWidth;
            
            // Información del dispositivo
            const deviceInfo = document.getElementById('device-info');
            let deviceType = '';
            
            if (isTablet || (isMobile && screenWidth > 768)) {
                deviceType = 'tablet';
                deviceInfo.textContent = 'Dispositivo: Tablet - Redirigiendo a versión móvil optimizada';
            } else if (isMobile || screenWidth <= 768) {
                deviceType = 'mobile';
                deviceInfo.textContent = 'Dispositivo: Móvil - Cargando versión móvil optimizada';
            } else {
                deviceType = 'desktop';
                deviceInfo.textContent = 'Dispositivo: Desktop - Cargando versión completa';
            }
            
            return deviceType;
        }
        
        // Redirigir según el dispositivo
        function redirectToAppropriateVersion() {
            const deviceType = detectDevice();
            
            setTimeout(() => {
                if (deviceType === 'mobile' || deviceType === 'tablet') {
                    // Redirigir a versión móvil
                    window.location.href = 'mobile.html';
                } else {
                    // Redirigir a versión desktop
                    window.location.href = 'desktop.html';
                }
            }, 2000); // Esperar 2 segundos para mostrar la animación
        }
        
        // Inicializar detección
        document.addEventListener('DOMContentLoaded', function() {
            redirectToAppropriateVersion();
        });
        
        // Fallback si no hay redirección
        setTimeout(() => {
            if (window.location.pathname.includes('detector.html')) {
                const deviceType = detectDevice();
                if (deviceType === 'mobile' || deviceType === 'tablet') {
                    window.location.href = 'mobile.html';
                } else {
                    window.location.href = 'desktop.html';
                }
            }
        }, 5000);
    </script>
</body>
</html>
